<div class="row m-5">
    <div class="col-md-12 px-5">
        <div class="input-group mb-3">
            
            <input type="text" #inputValue class="form-control" (keyup)="onSearch(inputValue.value)" placeholder="Filter" >
          </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12" style="padding: 0 14em;">
        <table class="table" *ngIf="result && result.length > 0">
            <thead>
              <tr>
                <th scope="col">Make</th>
                <th scope="col">Model</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let vehicle of result; index as i">
                <td>{{vehicle.carMake}}</td>
                <td>{{vehicle.carModel}}</td>
                
              </tr>
              
            </tbody>
          </table>
    </div>
</div>
