
<div class="container-fluid p-5">

    <button class="btn btn-success" (click)="download()">Download</button>
    
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vehicle of vehiclesData; index as i">
          <th scope="row">{{(i+1)}}</th>
          <td>{{vehicle.firstName}}</td>
          <td>{{vehicle.lastName}}</td>
          <td> <button class="btn btn-primary" (click)="onView(vehicle.id)">Edit</button></td>
        </tr>
        
      </tbody>
    </table>
  </div>
