<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Profile deletion</h4>
  <button type="button" class="close" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>
    <strong>Are you sure you want to delete
      <span class="text-primary">"{{vehicleDetails}}"</span> vehicle?</strong>
  </p>
  
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success mr-2" (click)="onConfirmation(true)">
    Yes
  </button>
  <button type="button" class="btn btn-danger" (click)="onConfirmation(false)">
    No
  </button>
</div>
